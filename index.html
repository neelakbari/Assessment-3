<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap assessment</title>
    <!-- external CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap external link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- -font-awesome external link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-l-6 offset-l-3 col-xl-4 offset-xl-4 text-center">
                <form action="" class="rounded bg-white shadow p-5">
                    <div class="logo">
                        <div class="logo-wrapper shadow">
                        <i class="fab fa-twitter"></i>
                    </div>
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2 mt-3">
                        Twitter
                    </h3>
                    
                    <div class="form-floatin mb-3">
                        <i class="fa fa-user"></i>
                        <input type="email" class="form-control py-2" id="floatingInput" placeholder="Username">
                      </div>
                      <div class="form-floatin">
                        <i class="fa fa-user"></i>
                        <input type="password" class="form-control py-2" id="floatingPassword" placeholder="Password">
                      </div>
                      <button type="submit" class=" container-fluid btn submit_btn mt-4">
                        Login
                      </button>
                      <div class="mt-3 ">
                        <a href="#" class="text-primary fw-light text-decoration-none">Forget Password</a>
                        <span>or</span>
                        <a href="#" class="text-primary fw-light text-decoration-none">Sign Up</a>
                      </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
